<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>ვიდეო საიტზე</title>
</head>
<body>

  <!-- video თეგი გამოიყენება ვიდეოს ჩასასმელად ვებგვერდზე -->
  <video width="500" controls autoplay muted loop>
    
    <!--
      source თეგი გამოიყენება ვიდეო ფაილის მისამართის მისათითებლად.
      ბრაუზერი კითხულობს source-ებს ზემოდან ქვემოთ და აჩვენებს იმ ფორმატს,
      რომელსაც თვითონ უჭერს მხარს.
    -->
    
    <source src="video.mp4" type="video/mp4">
    <source src="video.webm" type="video/webm">
    
    თქვენი ბრაუზერი არ უჭერს მხარს ვიდეოს.

  </video>

</body>
</html>
