<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>რეგისტრაცია</title>
</head>
<body>

<h2>რეგისტრაციის ფორმა</h2>

<form>
    <label for="fname">სახელი:</label><br>
    <input type="text" id="fname" name="firstname" placeholder="შეიყვანეთ სახელი" required><br><br>

    <label for="lname">გვარი:</label><br>
    <input type="text" id="lname" name="lastname" placeholder="შეიყვანეთ გვარი" required><br><br>

    <label for="age">ასაკი:</label><br>
    <input type="number" id="age" name="age" min="1" max="120" required><br><br>

    <label>გენდერი:</label><br>
    <input type="radio" id="male" name="gender" value="male" required>
    <label for="male">კაცი</label><br>

    <input type="radio" id="female" name="gender" value="female">
    <label for="female">ქალი</label><br>

    <label for="country">ქვეყანა:</label><br>
    <select id="country" name="country" required>
        <option value="">აირჩიეთ ქვეყანა</option>
        <option value="georgia">საქართველო</option>
        <option value="usa">აშშ</option>
        <option value="uk">დიდი ბრიტანეთი</option>
        <option value="germany">გერმანია</option>
        <option value="france">საფრანგეთი</option>
        <option value="italy">იტალია</option>
        <option value="spain">ესპანეთი</option>
        <option value="turkey">თურქეთი</option>
        <option value="japan">იაპონია</option>
        <option value="canada">კანადა</option>
    </select><br><br>

    <input type="checkbox" id="terms" name="terms" required>
    <label for="terms">ვეთანხმები საიტის გამოყენების პოლიტიკას და წესებს</label><br><br>

    <input type="submit" value="რეგისტრაცია">
</form>

</body>
</html>
