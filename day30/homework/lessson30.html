<!-- 2) INLINE და BLOCK LEVEL ელემენტები -->

<!--
INLINE ელემენტები იკავებენ მხოლოდ იმ სიგანეს, რაც მათ შიგნით არსებულ კონტენტს სჭირდება.
ისინი არ იწყებენ ახალ ხაზს.
მაგალითები: <span>, <a>, <b>, <i>
-->
<span>Inline ტექსტი</span>
<span>კიდევ ერთი inline ელემენტი</span>

<!--
BLOCK LEVEL ელემენტები იკავებენ მთლიან სიგანეს (width: 100%).
ყოველთვის იწყებენ ახალ ხაზს.
მაგალითები: <div>, <p>, <h1>
-->
<div>Block ელემენტი</div>
<p>ესეც block ელემენტია</p>


<!-- 3) რა არის CSS და INLINE ტექნიკა -->

<!--
CSS (Cascading Style Sheets) გამოიყენება HTML ელემენტების დიზაინისთვის.
მისი საშუალებით ვცვლით ფერს, ზომას, განლაგებას და ა.შ.

INLINE CSS ნიშნავს, რომ სტილები იწერება პირდაპირ HTML ელემენტში
style ატრიბუტის გამოყენებით.
-->
<p style="color: red;">ეს არის inline CSS-ის მაგალითი</p>


<!-- 4) დღეს ნასწავლი CSS-ის კუთვნილებები მაგალითებით -->

<!-- color – ცვლის ტექსტის ფერს -->
<p style="color: blue;">ლურჯი ტექსტი</p>
<p style="color: green;">მწვანე ტექსტი</p>

<!-- background-color – ცვლის ელემენტის ფონს -->
<div style="background-color: yellow;">ყვითელი ფონი</div>
<div style="background-color: lightgray;">ნაცრისფერი ფონი</div>

<!-- text-align – აკონტროლებს ტექსტის განლაგებას -->
<p style="text-align: left;">მარცხნივ განლაგებული ტექსტი</p>
<p style="text-align: center;">ცენტრში განლაგებული ტექსტი</p>
<p style="text-align: right;">მარჯვნივ განლაგებული ტექსტი</p>

<!-- width – განსაზღვრავს ელემენტის სიგანეს -->
<div style="width: 200px; background-color: pink;">
  სიგანე 200px
</div>

<!-- height – განსაზღვრავს ელემენტის სიმაღლეს -->
<div style="height: 100px; background-color: lightblue;">
  სიმაღლე 100px
</div>
