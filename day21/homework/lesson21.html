<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>რეგისტრაცია</title>
</head>
<body>

<form>
  <label>სახელი:</label>
  <input type="text" name="firstname" placeholder="შეიყვანეთ სახელი" required>
  <br><br>

  <label>გვარი:</label>
  <input type="text" name="lastname" placeholder="შეიყვანეთ გვარი">
  <br><br>

  <label>ელფოსტა:</label>
  <input type="email" name="email" placeholder="example@mail.com" required>
  <br><br>

  <label>პაროლი:</label>
  <input type="password" name="password" placeholder="მინ. 8 სიმბოლო" required>
  <br><br>

  <label>გენდერი:</label><br>
  <input type="radio" name="gender" value="male" required> მამაკაცი
  <input type="radio" name="gender" value="female" required> ქალი
  <br><br>

  <input type="submit" value="რეგისტრაცია">
</form>

</body>
</html>
